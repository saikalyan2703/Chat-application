<h2>Chat Box:</h2>

<div *ngFor = "let messages of chat">
    <div *ngIf = "messages.from==user">
        <p class="col-md-offset-9" *ngFor = "let message of messages.messages">{{message}}</p>
    </div>
    <div *ngIf = "messages.from!=user">
            <p *ngFor = "let message of messages.messages">{{message}}</p>
        </div>
</div>

<div class="col-md-12">
    <input type="text" name="msg" id="msg">
    <button class="btn">Send message</button>
</div>
